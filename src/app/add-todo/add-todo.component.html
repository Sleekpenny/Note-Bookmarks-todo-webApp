<div class="TodoTyper-wrapper overflow-y-auto h-full ">

    <div class="TodoTyper-container max-w-2xl mx-auto p-5">
            <div class="container p-4 rounded bg-slate-200/20">
                <p class="textBox font-extrabold text-xl mb-2">Add Todo</p>
            
                <form  (submit)="OnsubmitForm(form)" #form="ngForm">

            <div class="mb-4">
                <input type="text" #text="ngModel" class=" text-black hover:text-white BorderStyle w-full bg-slate-200 hover:bg-slate-200/20 rounded outline-none text-xs p-2 " placeholder="Enter your text..." ngModel name="text" required minlength="5">

                <div *ngIf=" showValidationErrors && text.invalid">
                <p class="text-xs text-center text-gray-400 mb-2">Insert your text for this todo</p>
                </div>
            </div>
               
            <div class="flex justify-between items-center mt-2 gap-2">
                <button type="button" routerLink="../" class="bg-gray-900 hover:bg-gray-950 rounded px-4 p-2 text-white text-xs">Cancel</button>
                <button class="bg-gray-900 hover:bg-gray-950 rounded px-4 p-2 text-white text-xs">Create Note</button>
            </div>
            </form>

            </div>
        </div> 
</div>

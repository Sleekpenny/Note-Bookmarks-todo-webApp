<div class="Manage-wrapper h-full overflow-auto flex md:w-1/2 w-9/12 mx-auto">

    <div class="sidebar bg-black w-1/2 h-5/6 md:w-1/4 rounded-bl rounded-tl">
        <p class="p-4 font-extrabold text-sm text-gray-300 font-mono mt-2"
        >SideBar Heading</p>

        <div class="sidebar-Item p-4 flex flex-col justify-center gap-2 text-gray-300 overflow-auto">
            <a  class=" hover:text-white text-xs cursor-pointer"
            routerLinkActive="selected"
            [routerLink]="[bookmark.id]"
            *ngFor="let bookmark of bookmarks"> {{bookmark.name}}
             </a>
        </div>

    </div>

    <div class="content-section flex-grow bg-gray-400 w-full h-5/6 rounded-tr rounded-br overflow-auto">
        <p class="float-right text-xs m-5 text-black cursor-pointer hover:font-bold" routerLink="../">x</p>
        <router-outlet></router-outlet>
    </div>

</div>
